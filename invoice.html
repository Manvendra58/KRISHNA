<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - Hanuman Travels</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('new.jpg'); /* Updated Background image */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #f7f2f2;
        }

        .invoice-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(5, 5, 5, 0.8); /* Semi-transparent background */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .invoice-details {
            margin-bottom: 20px;
        }

        .invoice-details td {
            padding: 8px;
            text-align: left;
        }

        .invoice-footer {
            text-align: right;
            margin-top: 20px;
        }

        h2 {
            color: #14f56a;
        }

        p {
            color: #faf9fd;
        }
    </style>
</head>
<body>

<div class="invoice-container">
    <div class="invoice-header">
        <h2>Invoice - Hanuman Travels</h2>
    </div>

    <div class="invoice-details">
        <table>
            <tr>
                <td><strong>Name:</strong></td>
                <td id="invoice-name"></td>
            </tr>
            <tr>
                <td><strong>Email:</strong></td>
                <td id="invoice-email"></td>
            </tr>
            <tr>
                <td><strong>Phone:</strong></td>
                <td id="invoice-phone"></td>
            </tr>
            <tr>
                <td><strong>Seats Selected:</strong></td>
                <td id="invoice-seats"></td>
            </tr>
            <tr>
                <td><strong>Payment Method:</strong></td>
                <td id="invoice-payment-method"></td>
            </tr>
        </table>
    </div>

    <div class="invoice-footer">
        <p><strong>Total Cost:</strong> â‚¹<span id="amount">(Amount will be calculated)</span></p>
        <p>Thank you for booking with Hanuman Travels!</p>
    </div>
</div>

<script>
    // Function to fetch URL parameters
    function getQueryParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const params = {};
        urlParams.forEach((value, key) => {
            params[key] = value;
        });
        return params;
    }

    // Function to fetch the amount from the URL and display it
    function fetchAmountFromURL() {
        const urlParams = new URLSearchParams(window.location.search); // Fetch the URL parameters
        const amount = urlParams.get('amount'); // Get the 'amount' parameter value
        if (amount) {
            document.getElementById('amount').textContent = amount; // Display the amount in the invoice
        }
    }

    window.onload = function() {
        const params = getQueryParams();
        
        // Fetch and display the reservation data from URL
        document.getElementById('invoice-name').textContent = decodeURIComponent(params['name'] || 'N/A');
        document.getElementById('invoice-email').textContent = decodeURIComponent(params['email'] || 'N/A');
        document.getElementById('invoice-phone').textContent = decodeURIComponent(params['phone'] || 'N/A');
        document.getElementById('invoice-seats').textContent = decodeURIComponent(params['seats'] || 'N/A');
        document.getElementById('invoice-payment-method').textContent = decodeURIComponent(params['payment-method'] || 'N/A');
        
        // Fetch and display the amount from the URL
        fetchAmountFromURL();
    }
</script>

</body>
</html>
