<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hanuman Travels</title>
    <style>
        /* Set background image with a simpler reference */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('new.jpg'); /* Simplified reference */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: white;
            transition: background 1s ease;
        }

        /* Container styles */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for readability */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px); /* Lift the container on hover */
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 48px;
            color: #ffdd57; /* Golden color */
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 22px;
            margin-bottom: 40px;
            line-height: 1.6;
            letter-spacing: 1px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .button-container:hover {
            transform: scale(1.05); /* Slight hover effect */
        }

        button {
            background-color: #ff5722; /* Rich orange color */
            color: white;
            font-size: 22px;
            padding: 18px 50px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #e64a19; /* Darker orange shade */
            transform: scale(1.1); /* Slight button enlargement on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #ddd;
        }

        footer p {
            margin: 5px 0;
        }

        .contact-info {
            font-size: 16px;
            color: #ffdd57;
            margin-top: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 36px;
            }

            p {
                font-size: 18px;
            }

            button {
                font-size: 20px;
                padding: 14px 40px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Hanuman Travels</h1>
    <p>Your journey begins here. We offer reliable and comfortable travel options to various destinations. Book your tickets now for an unforgettable experience!</p>

    <!-- Button to navigate to the choose-category page -->
    <div class="button-container">
        <button onclick="window.location.href='choose-category.html'">Make a Reservation</button>
    </div>

    <footer>
        <p>&copy; 2024 Hanuman Travels. All rights reserved.</p>
        <div class="contact-info">
            <p>Contact us: <strong>7409469513</strong></p>
            <p>Email: <strong>support@hanumantravels.com</strong></p>
        </div>
    </footer>
</div>

</body>
</html>
